<div *ngIf="!parent">
  <select multiple class="form-control multiple-select" [ngModel]="model" (ngModelChange)="change($event)">
    <option [value]="''">-- Orientaciones --</option>
    <option *ngFor="let option of filterResult" [value]="option.$key">{{ option.name }}</option>
  </select>
</div>
<div *ngIf="parent">
  <div [formGroup]="parent">
    <select multiple class="form-control multiple-select" [formControlName]="name">
      <option [value]="''">-- Orientaciones --</option>
      <option *ngFor="let option of filterResult" [value]="option.$key">{{ option.name }}</option>
    </select>
  </div>
</div>
