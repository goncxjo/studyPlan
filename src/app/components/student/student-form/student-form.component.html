<div class="card bg-light">
  <div class="card-header bg-dark text-white">
    <b>
      {{ (editMode ? "Editar" : "Crear") + " Estudiante" }}
    </b>
  </div>
  <div class="card-body">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <input type="hidden" name="$key" formControlName="$key">
        <div class="form-group col-md-6">
          <label for="studentId">Legajo:</label>
          <input type="text" class="form-control" name="studentId" formControlName="studentId">
        </div>
        <div class="form-group col-md-6">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" name="name" formControlName="name">
        </div>
        <div class="form-group col-md-6">
          <label for="age">Edad:</label>
          <input type="number" class="form-control" name="age" formControlName="age">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="universityId">Universidad:</label>
          <app-university-selector [parent]="studentForm" name="universityId" (change)="onUniversityChange()"></app-university-selector>
        </div>
        <div class="form-group col-md-6">
          <label for="careerId">Carrera:</label>
          <app-career-selector [parent]="studentForm" [filterUniversityId]="studentForm.value.universityId" name="careerId" (change)="onCareerChange()"></app-career-selector>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="careerOptionId">Orientacion:</label>
          <app-career-option-selector [parent]="studentForm" [filterCareerId]="studentForm.value.careerId" name="careerOptionId"></app-career-option-selector>
        </div>
      </div>

      <hr>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-between">
                  <button class="btn btn-primary" (click)="goBack()"><i class="fas fa-arrow-left"></i> Volver</button>
    </div>
  </div>
</div>
