<h3 class="text-center">Lista de Estudiantes</h3>
<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead class="text-center thead-dark">
			<th>Legajo</th>
			<th>Nombre</th>
			<th>Edad</th>
			<th>Universidad</th>
      		<th>Carrera</th>
			<th>OrientaciÃ³n</th>
			<th>Acciones</th>
		</thead>
		<tbody class="text-center">
			<tr *ngFor="let student of students">
				<td class="align-middle">{{ student.studentId }}</td>
				<td class="align-middle">{{ student.name }}</td>
				<td class="align-middle">{{ student.age }}</td>
				<td class="align-middle">{{ student.universityId }}</td>
				<td class="align-middle">{{ student.careerId }}</td>
				<td class="align-middle">{{ student.careerOptionId }}</td>
				<td class="align-middle">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-primary text-white" routerLink="/students/edit/{{ student.$key }}"><i class="far fa-edit"></i></button>
						<button type="button" class="btn btn-danger text-white" (click)="onDelete(student.$key)"><i class="fas fa-trash-alt"></i></button>
						<button type="button" class="btn btn-success text-white" (click)="showPlan(student.$key)"><i class="fas fa-draw-polygon"></i></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<hr>
<button class="btn btn-primary" routerLink="/students/create">Crear Estudiante</button>
