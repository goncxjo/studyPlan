<div class="card">
  <div class="card-header bg-dark text-white">
    <b>Buscar</b>
  </div>
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="filter.name" name="name">
        </div>
        <div class="form-group col-md-4">
          <label for="universityId">Universidad:</label>
          <app-university-selector [(model)]="filter.universityId"></app-university-selector>
        </div>
        <div class="form-group col-md-4">
          <label for="careerId">Carrera:</label>
          <app-career-selector [filterUniversityId]="filter.universityId" [(model)]="filter.careerId"></app-career-selector>
        </div>
        <div class="form-group col-md-4">
          <label for="careerOptionId">Orientacion:</label>
          <app-career-option-selector [filterCareerId]="filter.careerId" [(model)]="filter.careerOptionId"></app-career-option-selector>
        </div>
      </div>
      <div class="d-flex justify-content-end" role="group">
        <button type="button" class="mr-2 btn btn-primary" type="submit" (click)="search()">
          <i class="fas fa-search"></i> Buscar</button>
        <button type="button" class="btn btn-primary" routerLink="/estudiantes/crear">
          <i class="fas fa-plus"></i> Crear</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="isReady" class="mt-3">
  <div *ngIf="!searchResult.length > 0" class="alert alert-warning" role="alert">
    No se han encontrado asignaturas.
  </div>
  <div *ngIf="searchResult.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="text-center thead-dark">
        <th>Legajo</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Universidad</th>
        <th>Carrera</th>
        <th>OrientaciÃ³n</th>
        <th>Acciones</th>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let student of searchResult">
          <td class="align-middle">{{ student.studentId }}</td>
          <td class="align-middle">{{ student.name }}</td>
          <td class="align-middle">{{ student.age }}</td>
          <td class="align-middle">{{ getUniversityName(student) }}</td>
          <td class="align-middle">{{ getCareerName(student) }}</td>
          <td class="align-middle">{{ getCareerOptionName(student) }}</td>
          <td class="align-middle">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary text-white" routerLink="/estudiantes/editar/{{ student.$key }}" placement="top" ngbTooltip="Editar">
                <i class="far fa-edit"></i>
              </button>
              <button type="button" class="btn btn-danger text-white" (click)="onDelete(student.$key)" placement="top" ngbTooltip="Eliminar">
                <i class="fas fa-trash-alt"></i>
              </button>
              <button type="button" class="btn btn-success text-white" routerLink="/estudiantes/{{ student.$key }}/plan" placement="top" ngbTooltip="Mostrar plan">
                <i class="fas fa-draw-polygon"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-loading [flag]="!isReady"></app-loading>
