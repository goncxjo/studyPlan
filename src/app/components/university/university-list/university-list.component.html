<h3 class="text-center">Lista de Universidades</h3>
<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead class="text-center thead-dark">
			<th>CÃ³digo</th>
			<th>Nombre</th>
			<th>Sede central</th>
			<th>Acciones</th>
		</thead>
		<tbody class="text-center">
			<tr *ngFor="let university of universities">
				<td class="align-middle">{{ university.$key | uppercase }}</td>
				<td class="align-middle">{{ university.name }}</td>
				<td class="align-middle">{{ university.headquarter }}</td>
				<td class="align-middle">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-primary text-white" routerLink="/universidades/editar/{{ university.$key }}"><i class="far fa-edit"></i></button>
						<button type="button" class="btn btn-danger text-white" (click)="onDelete(university.$key)"><i class="fas fa-trash-alt"></i></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<hr>
<button class="btn btn-primary" routerLink="/universidades/crear">Crear Universidad</button>
