<div class="card">
  <div class="card-body">
    <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
      <h3>{{ (editMode ? "Editar" : "Crear") + " Asignatura" }}</h3>
      <input type="hidden" name="$key" formControlName="$key">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" name="name" formControlName="name">
        </div>
        <div class="form-group col-md-6">
          <label for="name">CÃ³digo:</label>
          <input type="text" class="form-control" name="code" formControlName="code">
        </div>
        <div class="form-group col-md-6">
          <label for="classLoad">Carga horaria:</label>
          <input type="number" class="form-control" name="classLoad" formControlName="classLoad">
        </div>
        <div class="form-group col-md-6">
          <label for="quarter">Cuatrimestre:</label>
          <input type="number" class="form-control" name="quarter" formControlName="quarter">
        </div>
        <div class="form-group col-md-6">
          <label for="state">Estado:</label>
          <app-state-selector [parent]="subjectForm" name="state"></app-state-selector>
        </div>
        <div formGroupName="correlatives" clasS="col-md-12">
          <h4>Correlativas</h4>
          <div class="form-group">
            <label for="regularized">Regularizadas:</label>
            <app-subject-selector [parent]="subjectForm.get('correlatives')" name="regularized"></app-subject-selector>
          </div>
          <div class="form-group">
            <label for="approved">Aprobadas:</label>
            <app-subject-selector [parent]="subjectForm.get('correlatives')" name="approved"></app-subject-selector>
          </div>

          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </div>
        </div>
      </div>
    </form>
    <hr>
    <button class="btn btn-primary" (click)="goBack()">Volver</button>
  </div>
</div>
